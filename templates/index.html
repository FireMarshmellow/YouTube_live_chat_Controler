<script>
function skipTTS() {
            fetch('/skip_tts', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    console.log('TTS Skipped:', data);
                })
                .catch(error => {
                    console.error('Error skipping TTS:', error);
                });
        };
</script>
